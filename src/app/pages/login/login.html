<div class="bg-white border-b border-gray-200 shadow-sm">
    <div class="max-w-screen-xl flex-colum flex-wrap items-center justify-between mx-auto">
        <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse p-4">
            <img src="assets/UTFPR_logo.svg" class="h-16" alt="UTFPR Logo" />
        </a>
        <div class="min-h-screen flex items-center justify-center bg-gray-100">
            <form class="max-w-sm w-full mx-auto p-6 bg-white rounded-2xl shadow-md space-y-6" (ngSubmit)="onSubmit()">
                <div class="space-y-1">
                    <label for="ra" class="block text-sm font-semibold text-gray-700">RA do aluno</label>
                    <input type="text" [(ngModel)]="ra" name="ra" id="ra" class="w-full rounded-xl border border-gray-300 bg-gray-50 px-4 py-3 text-gray-800 shadow-sm
               placeholder:text-gray-400 focus:border-brand focus:ring-2 focus:ring-brand transition-all"
                        placeholder="2718383" required />
                </div>

                <div class="space-y-1">
                    <label for="password-alternative" class="block text-sm font-semibold text-gray-700">Senha</label>
                    <input type="password" [(ngModel)]="password" name="password" id="password-alternative" class="w-full rounded-xl border border-gray-300 bg-gray-50 px-4 py-3 text-gray-800 shadow-sm
               placeholder:text-gray-400 focus:border-brand focus:ring-2 focus:ring-brand transition-all"
                        placeholder="••••••••" required />
                </div>

                <button type="submit" class="w-full rounded-xl bg-yellow-500 text-white font-semibold py-3 shadow-sm
             hover:bg-yellow-600 transition-all focus:ring-4 focus:ring-yellow-300">
                    Entrar
                </button>

                <p *ngIf="error" class="text-sm text-red-600 text-center">{{ error }}</p>

                <p class="text-sm text-gray-400 text-center">
                    Está com problemas para acessar sua conta? <br />
                    Entre em contato com o suporte UTFPR clicando
                    <a href="#" class="text-gray-700 hover:underline">aqui</a>
                </p>
            </form>
        </div>
    </div>
</div>
