<form class="w-full sm:w-auto flex-1">
  <div class="relative">
    <!-- Ãcone de busca -->
    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
      <svg class="w-4 h-4 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
        fill="none" viewBox="0 0 20 20">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
      </svg>
    </div>

    <!-- Campo de busca -->
    <input
      type="search"
      id="default-search"
      class="block w-full py-2 ps-10 pr-4 text-sm text-gray-900 border border-gray-300 rounded-xl bg-gray-50 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
      placeholder="Buscar disciplina..."
      required
      (input)="onSearch($event.target.value)"
    />
  </div>
</form>
